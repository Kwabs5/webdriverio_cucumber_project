--- 
language: node_js
node_js: 
  - "13.12.0"
sudo: required
cache: 
  directories: 
    - node_modules
addons: 
   chrome: stable
before_script: 
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
